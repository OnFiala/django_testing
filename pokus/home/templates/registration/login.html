{% extends "base.html" %}
{% block title %}Přihlášení{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Přihlášení</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Přihlásit se</button>
    </form>
    <p class="text-center mt-3">
        Nemáte účet? <a href="{% url 'signup' %}">Zaregistrujte se</a>
    </p>
</div>
{% endblock %}
